<script src="plugins/jquery/jquery.min.js"></script>
<script src="plugins/slimscroll/jquery.slimscroll.min.js"></script>
<script>
	$(document).ready(function ($) {
		var windowHeight=$(window).height();
        $(".nav-content").slimScroll({
            height: windowHeight
        });
        $(".warpper .sidebar-collapse ul li .info").css('height',windowHeight-61);
        $(".J_mainContent").css({
            height: windowHeight-110
        });
        $(".sidebar-collapse ul li").on("mouseover",function(){
        	$(this).addClass("active").siblings().removeClass("active");
        	if($(this).hasClass("all-info")){
        		$(".info").show();
        	}else{
        		$(".info").hide();
        	} 	
        })
        $(".sidebar-collapse ul li").on("mouseout",function(){
        	$(this).removeClass("active");
        	$(".info").hide();
        })

        $(".nav-list .nav-con ul li").on("click",function(){
        	$(this).addClass("on").siblings().removeClass("on");
        	var dataIndex=$(this).find("a").attr("data-index");
        	$(".J_mainContent .J_iframe").attr("src",dataIndex);
        })

        getMyTime();
    });
</script>
<script>
	//前面补0
    function p(n){return n<10?'0'+n:n;}
	//当前时间
	function getMyTime(){
        var myDate=new Date();
        var year=myDate.getFullYear();
        var month=myDate.getMonth()+1;
        var day=myDate.getDate();
        var week=myDate.getDay();
        var array=['周日','周一','周二','周三','周四','周五','周六',];
        var hour=myDate.getHours();
        var minute=myDate.getMinutes();
        var second=myDate.getSeconds();
        document.getElementById('date').innerHTML=year+'/'+month;
        document.getElementById('day').innerHTML=day;
        document.getElementById('week').innerHTML=array[week];
        document.getElementById('time').innerHTML=p(hour)+':'+p(minute)+':'+p(second);
        setTimeout('getMyTime()',500);
    }
</script>
